<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.ico">
    <title>Contact Us</title>
    <meta data-rh="true" id="meta-og-description" property="og:description"
        content="SneakerHype offers popular and brand name sneakers, shoes, and flats. Bringing innovative products and experiences to the masses. FREE shipping & returns.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_contact.css">
</head>

<body>
    <h3>Contact Form</h3>
    <div class="container">
        <form action="">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
